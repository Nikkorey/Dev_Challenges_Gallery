<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Gallery Challenge</title>
    <!-- Google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img
          src="images/profilePhoto.png"
          alt="profile-photo"
          class="header__photo"
        />
        <h1>Rodney Cotton</h1>
        <p>Helsinki, Finland</p>
      </div>

      <section class="social">
        <div class="social__post">
          <h2>100</h2>
          <h2>Posts</h2>
        </div>

        <div class="social__post">
          <h2>2,242</h2>
          <h2>Followers</h2>
        </div>

        <div class="social__post">
          <h2>1,432</h2>
          <h2>Following</h2>
        </div>
      </section>

      <article class="article">
        <img src="images/photo1.png" alt="" / class="article__image-1">
        <img src="images/photo2.png" alt="" class="article__image-2" />
        <img src="images/photo3.png" alt="" class="article__image-3" />
        <img src="images/photo4.jpg" alt="" class="article__image-4" />
        <img src="images/photo5.png" alt="" class="article__image-5" />
        <img src="images/photo6.png" alt="" class="article__image-6" />
      </article>
      <footer class="footer">
        <p>Nikko Rey Hular @ Devchallenges.io</p>
      </footer>
    </div>
  </body>
</html>
